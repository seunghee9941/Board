<h4><a href="{% url 'post' %}"><글 작성하러 가기></a></h4>
{%for board in boards.all %}
    <div class="container">
        <a href="{% url 'detail' board.id %}">
            <h5>제목: {{board.title}}</h5>
        </a>
        <p>내용: {{board.body}}</p>
        <small class="text-muted">{{board.pub_date}}</small>
    </div>
{%endfor%}
